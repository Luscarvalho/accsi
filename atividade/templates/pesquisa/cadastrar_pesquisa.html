{% extends 'base.html' %}
{% load static %}
{% block titulo %}
    <link rel="stylesheet" href="{% static 'css/form-cad.css' %}" />
    <title>{{ title }} pesquisa</title>
{% endblock %}
{% block conteudo %}
    <form method="post">
        <h1>{{ title }} pesquisa</h1>
        {% csrf_token %} {{ form.as_p }}
        <input class="btn bg-blue-500" type="submit" value="{{ title }}" />
    </form>
{% endblock %}

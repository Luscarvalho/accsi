{% extends 'base.html' %} {% block conteudo %}

<table>
    <thead>
        <tr>
            <th>
                <a href="{% url 'cadastrar_aluno' %}"> Cadastrar Aluno</a>
            </th>
        </tr>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Matrícula</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <th scope="row">{{ aluno.id_aluno }}</th>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.telefone }}</td>
            <td>
                <a href="{% url 'editar_aluno' aluno.id_aluno %}">Editar</a>
                <a href="{% url 'listar_aproveitamento' aluno.id_aluno %}"
                    >Atividades</a
                >
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

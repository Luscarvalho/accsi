{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/form-cad.css' %}" />
{% endblock %}
{% block titulo %}<title>{{ title }} Aluno</title>{% endblock %}
{% block conteudo %}
    <form method="post">
        <h1>{{ title }} Aluno</h1>
        {% csrf_token %} {{ form.as_p }}
        <input class="btn bg-blue-500" type="submit" value="{{ title }}" />
    </form>
{% endblock %}
